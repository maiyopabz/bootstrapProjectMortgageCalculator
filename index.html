<!doctype html>
<html lang="en">

<head>
  < <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS/ style.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>MORTGAGE CALCULATOR</title>

</head>

<body>



  <!-- row start-->

  <div class="row">

  <!--FORM ONE -->  
    <form id="form" class="col-lg-6 formContainer ml-5 pl-5">
      <div class="title justitfy-content-center">
        <img class="logo" src="assets/img/bag.png" alt="cashbag">
        <h3 class="formTitle ">MORTGAGE CALCULATOR</h3>
      </div>
<!--first colmn-->
      <div class="form-row">
        <div class="col-lg-6 px-3">
          <a><strong class="formTitle__1 ">MORTGAGE PRICE</strong></a>
          <input id="price" type="number" class="  form-control" placeholder="$">
        </div>

        <div class="col-lg-6 px-3">
          <div><strong class="formTitle__1">INTEREST RATE</strong></a></div>
          <input id="interest" type="number" class=" mb-5  form-control rate" placeholder="%">
        </div>
      </div>
<!--second colmn-->
      <div class="form-row">
        <div class="col-lg-6 px-3">
          <a><strong class="formTitle__1">TAXES</strong></a>
          <input id="taxes" type="number" class="form-control" placeholder="$">
        </div>
        <div class="col-lg-6 px-3">
          <a><strong class="formTitle__1 ">DOWN PAYMENT</strong></a>
          <input id="downpayment" type="number" class="form-control rate" placeholder="%">
        </div>
      </div>
<!--btn-->
      <div class="col text-center">
        <button id="paymentButton" type="submit" class="btn btn-success col-lg-6 mt-5  ">MY PAYMENT</button>
      </div>
      <p class="ptag mt-4 ">All Scenario based on 720 Credit Score | Not everyone will qualify</p>
    </form>

    <!------------------------ OUTPUT FORM ------------------------------------->

    <form id="form__2" class="col-lg ml-5 pl-5 formContainer ">

      <div class="container formTitle__2">

        <a>
          <strong">MONTHLY PAYMENT</strong>
        </a>
        <input id="monthlypayment" type="number" class="form-control monthly" placeholder="$2,300">

      </div>

      <br>

      <!--Breakdowns  -->
      <strong class="formTitle__2">BREAKDOWN</strong>


        <div class="row form-col">

          <div class="col-md-5">
            <p class="formTitle__3 zero">PRINCIPAL AND INTEREST</p>
          </div>

          <div class="col-md-7">
            <p class="break__down one"> $1,800.00</p>
          </div>

          <div class="col-md-5">
            <p class="formTitle__3 ">TAXES</p>
          </div>

          <div class="col-md-7">
            <p class="break__down two" >$220.00</p>
          </div>
          
          <div class="col-md-5">
            <p class="formTitle__3">INSURANCE</p>
          </div>

          <div class="col-md-7">
            <p class="break__down three">$80.00</p>
          </div>
          <div class="col-md-5">
            <p class="formTitle__3">PMI</>
          </div>

          <div class="col-md-7">
            <p class="break__down four" >$200.00</p>
          </div>

        </div>

    </form>

  <!--output form ends-->


  </div>






  <!-- Popper,Bootstrap, JS-->
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>

</body>

</html>
