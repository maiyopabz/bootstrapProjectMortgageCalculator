<!doctype html>
<html lang="en">
  <head>
    <
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS/ style.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>MORTGAGE CALCULATOR</title>

  </head>

  <body>

   <!-- start -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 text-center formContainer">

              <!--first form-->
              <form>
                
                <div class="title">
                  <img class="logo" src="assets/img/finance.png" alt="calculator">
                  <h3 class="formTitle">MORTGAGE CALCULATOR</h3>
                  
                </div>

                <div class="form-row">
                  <div class="col">
                    <a><strong class="formTitle__2">MORTGAGE PRICE</strong></a>
                    <input id="price" type="number" class="form-control" placeholder="$">
                  </div>

                  <div class="col">
                    <a><strong class="formTitle__2">INTEREST RATE</strong></a>
                    <input id="interest" type="text" class="form-control" placeholder="%">
                  </div>

                </div>
              </form>

              
              <form>
                <div class="form-row">
                  <div class="col">
                    <a><strong class="formTitle__2">TAXES</strong></a>
                    <input id="taxes" type="number" class="form-control" placeholder="$">
                  </div>
                  <div class="col">
                    <a><strong class="formTitle__2 " >DOWN PAYMENT</strong></a>
                    <input id="downpayment " type="text" class="form-control" placeholder="%">
                  </div>
                </div>
              </form>
              <button id="paymentButton" type="submit" class="btn btn-success">MY PAYMENT</button>
            </div>
            
        </div>

        <div class="result">


        </div>

    </div>




    <!-- Popper,Bootstrap, JS-->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
